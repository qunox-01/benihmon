<header class="bg-white border-b border-gray-200">
    <nav class="container mx-auto px-6 py-4">
        <div class="flex items-center justify-between">
            <div class="text-2xl font-bold text-gray-900">
                <a href="{{ url_for('index') }}" class="hover:text-indigo-600">MyApp</a>
            </div>
            <div class="flex items-center">
                {% if user %}
                    <a href="{{ url_for('account') }}" class="mx-4">
                        <img src="{{ user.picture }}" alt="{{ user.name }}" class="w-10 h-10 rounded-full border-2 border-transparent hover:border-indigo-500 transition-colors">
                    </a>
                    <a href="{{ url_for('logout') }}" class="text-gray-600 hover:text-indigo-600 mx-2 font-medium">Logout</a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="text-gray-600 hover:text-indigo-600 mx-2 font-medium">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>
</header>
