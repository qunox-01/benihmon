<header class="bg-white shadow-md">
    <nav class="container mx-auto px-6 py-3">
        <div class="flex items-center justify-between">
            <div class="text-xl font-semibold text-gray-700">
                <a href="{{ url_for('index') }}" class="text-gray-800 hover:text-gray-700">MyApp</a>
            </div>
            <div class="flex items-center">
                {% if user %}
                    <a href="{{ url_for('account') }}" class="mx-2">
                        <img src="{{ user.picture }}" alt="{{ user.name }}" class="w-8 h-8 rounded-full">
                    </a>
                    <a href="{{ url_for('logout') }}" class="text-gray-800 hover:text-gray-700 mx-2">Logout</a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="text-gray-800 hover:text-gray-700 mx-2">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>
</header>
