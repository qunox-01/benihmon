{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block meta_description %}Welcome to our homepage.{% endblock %}
{% block content %}
<div class="text-center py-16">
    <h1 class="text-5xl font-extrabold text-gray-900">Welcome to My FastAPI App</h1>
    {% if user %}
        <p class="text-xl mt-4 text-gray-600">Hello, <span class="font-semibold text-indigo-600">{{ user.name }}</span>!</p>
    {% else %}
        <p class="text-xl mt-4 text-gray-600">Please <a href="{{ url_for('login') }}" class="text-indigo-600 hover:underline">log in</a> to continue.</p>
    {% endif %}
</div>
{% endblock %}
