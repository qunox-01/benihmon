{% extends "base.html" %}
{% block title %}Error{% endblock %}
{% block content %}
<div class="text-center py-16">
    <h1 class="text-9xl font-extrabold text-indigo-600">{{ error_code }}</h1>
    <p class="text-2xl md:text-3xl font-semibold text-gray-800 mt-4">{{ error_message }}</p>
    <p class="text-md text-gray-500 mt-2">Sorry, we couldn't find the page you're looking for.</p>
    <a href="{{ url_for('index') }}" class="mt-6 inline-block bg-indigo-600 text-white font-medium py-3 px-6 rounded-lg hover:bg-indigo-700">Go Home</a>
</div>
{% endblock %}
