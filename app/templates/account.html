{% extends "base.html" %}
{% block title %}My Account{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl mt-10">
    <div class="md:flex">
        <div class="md:flex-shrink-0">
            {% if user and user.picture %}
                <img class="h-48 w-full object-cover md:w-48" src="{{ user.picture }}" alt="Profile Picture">
            {% endif %}
        </div>
        <div class="p-8">
            <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">Your Account</div>
            <h1 class="block mt-1 text-lg leading-tight font-medium text-black">{{ user.name }}</h1>
            <p class="mt-2 text-gray-500">{{ user.email }}</p>
        </div>
    </div>
</div>
{% endblock %}
